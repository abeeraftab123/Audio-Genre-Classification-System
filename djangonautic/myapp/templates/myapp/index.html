<html>
    <head>
        <title>AYI - Genre Classifier</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body style="background-color: azure; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">  
        <nav class="navbar navbar-dark" style="background-color: #36af87;">
               <p style = "font-size: 20px; font-weight: bold; color: #FFF; margin-top:10px; margin-left: 15px">AYI - Genre Classifier</p>
        </nav>
    <div style = "padding-top: 100px; max-width: 500px; margin-left: 550px;" class="container">
    <form method="POST" class="post-form" enctype="multipart/form-data">
        
            {% csrf_token %}  
            <label>Upload your .wav</label>  {{ form.as_p }}  
            <button type="submit" class="btn btn-sm btn-primary" style="width: 300px; height: 50px; 
            background-color: #36af87; border-style: none; font-size: 20px; font-weight: bold;">Submit</button>  
    </form>  
    <div style="color: #000; font-size: 20px; font-weight: bold;">Genre of the uploaded file is: {{ genre }}</div>
    </div>
</body> 
</html>
